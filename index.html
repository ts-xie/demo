<!doctype html>
<html>
  <head>
    <title>Socket streaming demo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #selectedColor {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        transition: background-color .3s ease-in;
      }
      .sliders input[type="text"]{
        width: 65px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/buefy"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/buefy@0.6.5/lib/buefy.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="columns">
        <div class="column">
          <bar-chart :data="dataPoint"></bar-chart>
        </div>
        <div class="column">
          <radar-chart :data="dataPoint"></radar-chart>
        </div>
        <div class="column">
          <pie-chart :data="dataPoint"></pie-chart>
        </div>
      </div>
      <div class="level">
        <div id="selectedColor"
          v-bind:style="{ 'background-color': `rgb(${dataPoint[0]}, ${dataPoint[1]}, ${dataPoint[2]})` }">
        </div>
        <b-table :data="tableData" :columns="columns"></b-table>
        <table class="sliders">
          <tbody>
            <tr>
              <td>RED</td>
              <td><input type="range" min="0" max="255" v-model="dataPoint[0]"/></td>
              <td><input class="input" type="text" placeholder="0-255" v-model="dataPoint[0]"></td>
            </tr>
            <tr>
              <td>GREEN</td>
              <td><input type="range" min="0" max="255" v-model="dataPoint[1]"/></td>
              <td><input class="input" type="text" placeholder="0-255" v-model="dataPoint[1]"></td>
            </tr>
            <tr>
              <td>BLUE</td>
              <td><input type="range" min="0" max="255" v-model="dataPoint[2]"/></td>
              <td><input class="input" type="text" placeholder="0-255" v-model="dataPoint[2]"></td>
            </tr>
          </tbody>
        </table>
        <div class="field has-addons">
          <p class="control">
            <span class="button is-success" onclick="start()">Start</span>
          </p>
          <p class="control">
            <span class="button is-danger" onclick="stop()">Stop</span>
          </p>
        </div>
      </div>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="barChart.js"></script>
  <script src="radarChart.js"></script>
  <script src="pieChart.js"></script>
  <script src="index.js"></script>
  </body>
</html>
