<!DOCTYPE html>
<html lang="en">
<title></title>
<meta charset="UTF-8">
<script src="/vendor/anime.js"></script>
<link rel="stylesheet" type="text/css" href="/vendor/animate.css">
<style type="text/css" media="screen">

.feather-wifi:hover>path {
    opacity: 0;
}

.feather-wifi:hover>#low {
    animation: visible 500ms forwards;
}
.feather-wifi:hover>#mid {
    animation: visible 500ms 500ms forwards;
}
.feather-wifi:hover>#high {
    animation: visible 500ms 1s forwards;
}

@keyframes ibounce {
  from,
  20%,
  53%,
  80%,
  to {
    -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
    animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  40%,
  43% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    -webkit-transform: translate3d(0, -10px, 0);
    transform: translate3d(0, -10px, 0);
  }

  70% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
    -webkit-transform: translate3d(0, -4px, 0);
    transform: translate3d(0, -4px, 0);
  }

  90% {
    -webkit-transform: translate3d(0, -2px, 0);
    transform: translate3d(0, -2px, 0);
  }
}

.feather-compass>polygon {
    transform-origin: center;
}

.feather-compass:hover>polygon {
    animation: spinning 1s ease-in-out;
}

.feather-activity:hover>polyline {
    stroke-dasharray: 50;
    animation: dash 1s cubic-bezier(.77,0,.18,1);
}


/*.feather-at-sign:hover>circle {
    stroke-dasharray: 50;
    stroke-dashoffset: -50;
    animation: dash 1s ease-in-out running;
}

.feather-at-sign:hover>path {
    stroke-dasharray: 70;
    stroke-dashoffset: 70;
    animation: dash-at-sign 1s ease-in-out 1s;
}*/

@keyframes spinning {
    from {
        transform: rotate(0)
    }
    to {
        transform: rotate(1080deg)
    }
}

@keyframes dash {
    from {
        stroke-dashoffset: -50;
    }
    to {
        stroke-dashoffset: 0;
    }
}


/*@keyframes dash-at-sign {
    from {
        stroke-dashoffset: 70;
    }
    to {
        stroke-dashoffset: 0;
    }
}*/

.feather-chevron-down:hover>polyline {
    animation: floatDown 500ms linear alternate infinite;
}

@keyframes floatDown{
    to {
        transform: translate(0, 20%);
    }
}

@keyframes slideOutUp {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  to {
    visibility: hidden;
    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }
}

@keyframes slideInUp {
  from {
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
    visibility: visible;
  }

  to {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}


.feather-arrow-up-circle:hover #arrow {
    animation: slideOutUp 1s, slideInUp 1s 600ms;
}

.feather-more-horizontal:hover>circle:nth-child(1) {
    animation: ibounce 1s 200ms;
}

.feather-more-horizontal:hover>circle:nth-child(2) {
    animation: ibounce 1s 400ms;
}

.feather-more-horizontal:hover>circle:nth-child(3) {
    animation: ibounce 1s;
}

.feather-layers:hover>#bottom {
    animation: visible 1s 100ms forwards;
    opacity: 0;
}

.feather-layers:hover>#middle {
    animation: visible 1s 300ms forwards;
    opacity: 0;
}

.feather-layers:hover>#top {
    animation: moveup 1s;
}

@keyframes visible {
    from {
        opacity: 0
    }
    to {
        opacity: 1
    }
}

@keyframes file-line {
    from {
        stroke-dashoffset: -8;
    }
    to {
        stroke-dashoffset: 0;
    }
}

.feather-file-text:hover>line {
    stroke-dasharray: 8;
    stroke-dashoffset: -8;
    animation-name: file-line;
    animation-duration: 500ms;
    animation-fill-mode: forwards;
}

/*.feather-file-text:hover>#mid {
    animation-delay:
}*/
.feather-file-text:hover>#bottom {
    animation-delay: 500ms;
}

/*.feather-layers:hover>#middle {
    display: inherit;
    transition-delay: 2s;
}*/

@keyframes moveup {
    from {
        transform: translate(0, 10px);
    }
    to {
        transform: translate(0, 0);
    }
}

.feather-image:hover #sun {
    transform: rotate(360deg);
    transition: transform cubic-bezier(.65,.05,.36,1) 1s;
    transform-origin: right bottom;
}

.feather-heart:hover>path {
    transform-origin: center;
    animation: heart 500ms alternate infinite;
}

@keyframes heart {
    to {
        transform: scale(0.7);
    }
}

.feather-sun:hover>line {
    stroke-dasharray: 2 2;
    stroke-dashoffset: 0;
    animation-duration: 1.5s;
    animation-fill-mode: forwards;
    animation-name: sunring;
    animation-timing-function: linear;
}

@keyframes sunring {
    to {
        stroke-dashoffset: 8;
    }
}

.feather-list:hover>#hi {
    animation: list-hi 500ms forwards, stagetop 500ms 1s;
}

.feather-list:hover>#mid {
    animation: list-mid 500ms forwards, topbottom 500ms 500ms forwards, stagemid 500ms 1s;
}

.feather-list:hover>#lo {
    animation: list-lo 500ms 500ms forwards;
}

@keyframes list-hi {
    to {
        transform: translate(0, 6px);
    }
}

@keyframes list-mid {
    to {
        transform: translate(0, -6px);
    }
}

@keyframes list-lo {
    to {
        transform: translate(0, -12px);
    }
}

@keyframes topbottom {
    to {
        transform: translate(0, 6px);
    }
}

@keyframes stagetop {
    to {
        transform: translate(0, 12px);
    }
}

@keyframes stagemid {
    to {
        transform: translate(0, 0);
    }
}

</style>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wifi">

    <script>
    var basicTimeline = anime.timeline();
    var $at = document.querySelector('.feather.feather-at-sign');
    $at.addEventListener('mouseenter', function() {
        var basicTimeline = anime.timeline()
            .add({
                targets: '.feather-at-sign circle',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'linear',
                duration: 300
            })
            .add({
                targets: '.feather-at-sign path',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'linear',
                duration: 500
            });
    });

    </script>
