<!DOCTYPE html>
<html>
<head>
  <title>Demo - Navigation</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.css">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <style type="text/css" media="screen">
    .animated {
      -webkit-animation-duration: .5s;
      animation-duration: .5s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    #app {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition
      :enter-active-class="dir === 'left' ? 'animated fadeInLeft' : 'animated fadeInRight'"
      :leave-active-class="dir === 'left' ? 'animated fadeOutRight' : 'animated fadeOutLeft'"
      mode="out-in">
      <router-view :key="$route.path"></router-view>
    </transition>
  </div>
  <script type="text/javascript" src="router.js"></script>
  <script type="text/javascript" src="gallery.js"></script>
</body>
</html>
